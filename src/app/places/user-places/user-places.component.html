<app-places-container title="Your Favorite Places" [places]="places()">
  @if (isFetching() && !error()) {
    <p class="fallback-text">Fetching favourite places...</p>
  }

  @if (error()) {
    <p class="fallback-text">{{ error() }}</p>
  }

  @if (places()) {
  <app-places [places]="places()!" [showRemoveButton]="true" (removePlace)="onRemovePlace($event)" />
  } @else if (places()?.length === 0) {
  <p class="fallback-text">Non hai ancora aggiunto nessun luogo ai preferiti.</p>
  }
</app-places-container>
